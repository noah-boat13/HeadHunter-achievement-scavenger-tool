<!DOCTYPE html>
<html lang="en" class="has-background-black-bis">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Achievement Scavenger Hunt</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma/sass/utilities/_all.sass"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <nav>
      <p
        class="title is-2 is-medium is-italic has-text-weight-bold has-text-centered py-3 my-2 has-text-danger-dark"
      >
        "Great achievement is usually born of great sacrifice, and is never the
        result of selfishness"
      </p>
    </nav>
      <section class="container my-6 py-6">
        <div class="container is-fluid my-6 mgh-large has-text-centered">
          <div class="block">
            <div class="box has-background-dark py-4">
              <h1
                class="title is-1 is-dark is-large is-uppercase has-text-centered has-text-danger-dark"
              >
                Achievement Scavenger Hunt
              </h1>

              <input
                class="input is-primary is-large has-text-centered has-text-dark has-text-weight-bold py-6 my-6"
                type="text"
                placeholder="Select Your Realm"
              />
              <button
                class="button is-light is-medium is-outlined py-5 my-7 ml-6 mr-6"
              >
                ACHIEVE!
              </button>
            </div>
          </div>
        </div>
      </section>
    
  </body>
</html>
